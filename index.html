<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brits Abroad 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Brits Abroad 2026</h1>
  <p>The Ultimate Relocation & Relaxation Planner</p>
</header>

<div class="progress-container">
  <div id="progress-bar"></div>
</div>
<p id="progress-text">Phase 1 of 11</p>

<main id="wizard">

  <!-- PHASE 1 -->
  <section class="phase active">
    <h2>Choose Your Destination</h2>
    <select id="country">
      <option value="">Select country</option>
      <option>Portugal</option>
      <option>Spain</option>
      <option>France</option>
      <option>Italy</option>
      <option>Cyprus</option>
      <option>Greece</option>
      <option>UAE</option>
      <option>Thailand</option>
      <option>Malaysia</option>
      <option>Mexico</option>
    </select>
  </section>

  <!-- PHASE 2 -->
  <section class="phase">
    <h2>Your Age</h2>
    <input type="number" id="age" placeholder="Enter your age">
  </section>

  <!-- PHASE 3 -->
  <section class="phase">
    <h2>Monthly Income (â‚¬)</h2>
    <input type="number" id="income" placeholder="Monthly income">
  </section>

  <!-- PHASE 4 -->
  <section class="phase">
    <h2>Healthcare Preference</h2>
    <select id="healthcare">
      <option value="">Select</option>
      <option>Private</option>
      <option>Public</option>
      <option>Mixed</option>
    </select>
  </section>

  <!-- PHASE 5 -->
  <section class="phase">
    <h2>Housing Plan</h2>
    <select id="housing">
      <option value="">Select</option>
      <option>Rent</option>
      <option>Buy</option>
      <option>Undecided</option>
    </select>
  </section>

  <!-- PHASE 6 -->
  <section class="phase">
    <h2>Banking Preference</h2>
    <select id="banking">
      <option value="">Select</option>
      <option>UK bank only</option>
      <option>Local bank</option>
      <option>Online banks (Wise / Revolut)</option>
      <option>Combination</option>
    </select>
  </section>

  <!-- PHASE 7 -->
  <section class="phase">
    <h2>Transport</h2>
    <select id="transport">
      <option value="">Select</option>
      <option>No car</option>
      <option>Buy locally</option>
      <option>Import UK vehicle</option>
    </select>
  </section>

  <!-- PHASE 8 -->
  <section class="phase">
    <h2>Residency Route</h2>
    <select id="visa">
      <option value="">Select</option>
      <option>Passive income / retirement</option>
      <option>Work / self-employed</option>
      <option>Investment</option>
    </select>
  </section>

  <!-- PHASE 9 -->
  <section class="phase">
    <h2>Lifestyle Preference</h2>
    <select id="lifestyle">
      <option value="">Select</option>
      <option>Quiet / rural</option>
      <option>City</option>
      <option>Coastal / island</option>
    </select>
  </section>

  <!-- PHASE 10 -->
  <section class="phase">
    <h2>Tax Awareness</h2>
    <select id="tax">
      <option value="">Select</option>
      <option>Low concern</option>
      <option>Medium concern</option>
      <option>High concern</option>
    </select>
  </section>

  <!-- PHASE 11 -->
  <section class="phase">
    <h2>Your Relocation Summary</h2>
    <div id="output"></div>
  </section>

</main>

<div class="nav-buttons">
  <button id="backBtn">Back</button>
  <button id="nextBtn">Next</button>
</div>

<script src="script.js"></script>
</body>
</html>
