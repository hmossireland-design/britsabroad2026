<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brits Abroad 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Brits Abroad 2026</h1>
  <p>The Ultimate Relocation & Relaxation Planner</p>
</header>

<main id="app">

  <!-- PHASE 1 -->
  <section class="phase">
    <h2>Phase 1: Choose Destination Country</h2>
    <select id="countrySelect">
      <option value="">-- Select Country --</option>
    </select>
  </section>

  <!-- PHASE 2 -->
  <section class="phase">
    <h2>Phase 2: Age</h2>
    <input type="number" id="age" placeholder="Your age">
  </section>

  <!-- PHASE 3 -->
  <section class="phase">
    <h2>Phase 3: Monthly Income (£)</h2>
    <input type="number" id="income" placeholder="Monthly income">
  </section>

  <!-- PHASE 4 -->
  <section class="phase">
    <h2>Phase 4: Healthcare Preference</h2>
    <select id="healthcare">
      <option value="">Select</option>
      <option>Private</option>
      <option>Public</option>
      <option>Mixed</option>
    </select>
  </section>

  <!-- PHASE 5 -->
  <section class="phase">
    <h2>Phase 5: Housing Plan</h2>
    <select id="housing">
      <option value="">Select</option>
      <option>Rent</option>
      <option>Buy</option>
      <option>Undecided</option>
    </select>
  </section>

  <!-- PHASE 11 -->
  <section class="phase">
    <h2>Phase 11: Your Relocation Summary</h2>
    <button onclick="generateSummary()">Generate My Summary</button>
    <div id="output"></div>
  </section>

</main>

<footer>
  <p>© 2026 Brits Abroad</p>
</footer>

<script src="app.js"></script>
</body>
</html>
